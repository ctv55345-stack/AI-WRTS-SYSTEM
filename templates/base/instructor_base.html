{% extends "base/base.html" %}

{% block extra_css %}
<style>
    .stats-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.5rem;
    margin-bottom: 2rem;
    }

    .stat-card {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    @media (max-width: 1200px) {
        .stats-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 768px) {
        .stats-grid { grid-template-columns: 1fr; }
    }
    .instructor-dashboard .stat-card::before {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    .instructor-dashboard .stat-icon {
        background: linear-gradient(135deg, rgba(240, 147, 251, 0.1) 0%, rgba(245, 87, 108, 0.1) 100%);
        color: #f5576c;
    }
    
    .data-table-wrapper {
        background: white;
        border-radius: var(--border-radius);
        padding: 1.5rem;
        box-shadow: var(--box-shadow);
    }
    
    .data-table-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
        gap: 1rem;
    }
    
    .data-table-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
    }
    
    .data-table-actions {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
    }
    
    .search-box {
        position: relative;
        min-width: 250px;
    }
    
    .search-box input {
        padding-left: 2.5rem;
        border-radius: var(--border-radius-sm);
        border: 2px solid var(--border-color);
    }
    
    .search-box i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
    }
    
    .action-buttons {
        display: flex;
        gap: 0.5rem;
    }
    
    .btn-icon {
        width: 36px;
        height: 36px;
        padding: 0;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--border-radius-sm);
    }
    
    .student-list-card {
        background: white;
        border-radius: var(--border-radius);
        padding: 1rem;
        box-shadow: var(--box-shadow);
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        transition: var(--transition);
    }
    
    .student-list-card:hover {
        transform: translateX(5px);
        box-shadow: var(--box-shadow-lg);
    }
    
    .student-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 1.25rem;
    }
    
    .student-info {
        flex: 1;
    }
    
    .student-name {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.25rem;
    }
    
    .student-meta {
        color: var(--text-secondary);
        font-size: 0.875rem;
    }
    
    .evaluation-panel {
        background: white;
        border-radius: var(--border-radius);
        padding: 1.5rem;
        box-shadow: var(--box-shadow);
        margin-bottom: 1.5rem;
    }
    
    .evaluation-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--light-bg);
    }
    
    .video-comparison {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }
    
    .video-player-wrapper {
        position: relative;
        background: black;
        border-radius: var(--border-radius);
        overflow: hidden;
    }
    
    .video-label {
        position: absolute;
        top: 1rem;
        left: 1rem;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: var(--border-radius-sm);
        font-weight: 500;
        z-index: 10;
    }
    
    .criteria-scoring {
        margin-bottom: 1.5rem;
    }
    
    .criteria-item {
        background: var(--light-bg);
        padding: 1rem;
        border-radius: var(--border-radius-sm);
        margin-bottom: 1rem;
    }
    
    .criteria-header {
        display: flex;
        justify-content: between;
        align-items: center;
        margin-bottom: 0.75rem;
    }
    
    .criteria-name {
        font-weight: 500;
        color: var(--text-primary);
    }
    
    .criteria-weight {
        color: var(--text-secondary);
        font-size: 0.875rem;
    }
    
    .score-input-group {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    
    .score-slider {
        flex: 1;
    }
    
    .score-display {
        min-width: 60px;
        text-align: center;
        font-weight: 600;
        font-size: 1.25rem;
        color: #f5576c;
    }
    
    .comment-box {
        background: var(--light-bg);
        border: 2px solid var(--border-color);
        border-radius: var(--border-radius-sm);
        padding: 1rem;
        min-height: 120px;
        resize: vertical;
        width: 100%;
        font-family: inherit;
    }
    
    .comment-box:focus {
        outline: none;
        border-color: #f5576c;
    }
    
    .class-stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
    }
    
    .class-stat-item {
        background: var(--light-bg);
        padding: 1rem;
        border-radius: var(--border-radius-sm);
        text-align: center;
    }
    
    .class-stat-value {
        font-size: 1.75rem;
        font-weight: 700;
        color: #f5576c;
        margin-bottom: 0.5rem;
    }
    
    .class-stat-label {
        color: var(--text-secondary);
        font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
        .video-comparison {
            grid-template-columns: 1fr;
        }
        
        .data-table-header {
            flex-direction: column;
            align-items: stretch;
        }
        
        .search-box {
            min-width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="instructor-dashboard">
    {% block instructor_content %}{% endblock %}
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Instructor-specific JavaScript
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize DataTables if present
        if (typeof $.fn.DataTable !== 'undefined') {
            $('.data-table').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/vi.json'
                },
                pageLength: 10,
                order: [[0, 'desc']]
            });
        }
        
        // Score slider updates
        const scoreSliders = document.querySelectorAll('.score-slider');
        scoreSliders.forEach(slider => {
            const display = slider.parentElement.querySelector('.score-display');
            if (display) {
                slider.addEventListener('input', function() {
                    display.textContent = this.value;
                });
            }
        });
        
        // Confirm delete actions
        const deleteButtons = document.querySelectorAll('.btn-delete');
        deleteButtons.forEach(btn => {
            btn.addEventListener('click', function(e) {
                if (!confirm('Bạn có chắc chắn muốn xóa?')) {
                    e.preventDefault();
                }
            });
        });
        
        // Auto-save draft
        let autoSaveTimer;
        const commentBoxes = document.querySelectorAll('.comment-box');
        commentBoxes.forEach(box => {
            box.addEventListener('input', function() {
                clearTimeout(autoSaveTimer);
                autoSaveTimer = setTimeout(() => {
                    // Auto-save logic here
                    console.log('Auto-saving draft...');
                }, 2000);
            });
        });
    });
</script>
{% endblock %}
